apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-node
  namespace: sre-test
  labels:
    app: sre-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-node
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sre-node
    spec:
      containers:
        - name: sre-node
          image: hotpen/sre-node:latest  # replaced by Jenkins to hotpen/sre-node:<tag>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
